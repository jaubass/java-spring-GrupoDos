<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<!-- HEAD -->
<head th:insert="components/head.html :: head"></head>

<body>
    <!-- MENU DE NAVEGACION -->
    <header><nav th:insert="components/navbar.html :: nav"></nav></header>

    <!-- BODY -->
    <div class="container">
		<h1
			class="text-secondary border border-success border-top-0 border-left-0 border-right-0"
			th:text="${titulo}"></h1>
		<p>
			<a th:href="@{/signup}" class="btn btn-success btn-xs">crear
				cliente</a>
		</p>
		<table class="table table-striped">
			<thead>
				<tr>
					<th>id</th>
					<th>Nombre</th>
					<th>Teléfono</th>
					<th>Ciudad</th>
					<th>Código postal</th>
					<th>Dirección</th>
					<th>Email</th>
					<th>Contraseña</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="cliente: ${clientes}">
					<td th:text="${cliente.id}"></td>
					<td th:text="${cliente.name}"></td>
					<td th:text="${cliente.telf}"></td>
					<td th:text="${cliente.city}"></td>
					<td th:text="${cliente.postalCode}"></td>
					<td th:text="${cliente.address}"></td>
					<td th:text="${cliente.email}"></td>
					<td th:text="${cliente.password}"></td>
					<td><a class="btn btn-primary btn-xs"
						th:href="@{/signup/} + ${cliente.id}" th:text="'editar'"></a></td>
					<td><a class="btn btn-danger btn-xs"
						th:href="@{/eliminar/} + ${cliente.id}" th:text="'eliminar'"
						onclick="return confirm('Est�s seguro que quieres eliminar?');"></a></td>
				</tr>
			</tbody>
		</table>
    </div>

    <!-- FOOTER -->
    <div th:insert="components/footer.html :: footer"></div>

</body>
