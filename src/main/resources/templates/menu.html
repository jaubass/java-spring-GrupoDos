<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<!-- HEAD -->

<body>

<header><nav th:insert="components/navbar.html :: nav"></nav></header>

<!-- BODY -->
<!-- BOOTSTRAP TABLE -->
<div class="container">
  <div><h1>Men√∫</h1></div>
  <div>          
      <div th:each="menuItem, index : ${menuItems}">

<!-- FOOTER -->
<div th:insert="components/footer.html :: footer"></div>

</body>
</html>
