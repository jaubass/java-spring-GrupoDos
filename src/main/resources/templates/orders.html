<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<!-- HEAD -->
<head th:insert="~{components/head.html :: head}"></head>

<body>
    <!-- MENU DE NAVEGACION -->
    <header><nav th:insert="~{components/navbar.html :: nav}"></nav></header>

    <!-- BODY -->
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <h1 class="text-center">Pedidos</h1>
                <table class="table table-striped">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Fecha</th>
                            <th>Estado</th>
                            <th>Cliente</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="order : ${orders}">
                            <td th:text="${order.id}"></td>
                            <td th:text="${order.date}"></td>
                            <td th:text="${order.status}"></td>
                            <td th:text="${order.customer.name}"></td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <!-- FOOTER -->
    <div th:insert="~{components/footer.html :: footer}"></div>

</body>
</html>
