<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<!-- HEAD -->
<head th:insert="~{components/head.html :: head}"></head>

<body>
    <!-- MENU DE NAVEGACION -->
    <header><nav th:insert="~{components/navbar.html :: nav}"></nav></header>

    <!-- BODY -->
    <div class="container">
        <div class="sec-tabrest"><h1>Bandeja</h1>
            <div class="section-tabrest">
                <div th:each="item, index : ${menu}">
                    <div th:text="${item.id}"></div>
                    <div th:text="${item.quantity}"></div>
                    <div th:text="${item.comments}"></div>
                    <div th:text="${item.price}"></div>
                    <div th:text="${item.order}"></div>
                    <div th:text="${item.menuItem}"></div>
                </div>
            </div>
        </div>
    </div>

    <!-- FOOTER -->
    <div th:insert="~{components/footer.html :: footer}"></div>

</body>
</html>
